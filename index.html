<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marelados</title>
  </head>

  <body>

    <header>
      <h1>Marelados</h1>
    </header>

    <main>
      <h2>Helados Palitos</h2>
      <div class="helados-image">
        <img src="/image/palitos/palitofrutal-frutilla.webp" alt="imagen palito frutal frutilla">
        <img src="/image/palitos/palitofrutal-naranja.webp" alt="imagen palito frutal naranja">
        <img src="/image/palitos/palitofrutal-limon.webp" alt="imagen palito frutal limon">
        <img src="/image/palitos/palitocremoso-frutilla.webp" alt="iamgen palito cremoso frutilla">
        <img src="/image/palitos/palitocremoso-americana.webp" alt="imagen palito cremoso">
        <figure>
          <img src="/image/palitos/palito-bombon.webp" alt="imagen palito bombon">
          <figcaption>Palitos Bombón <br>- Precio: $600</figcaption>
        </figure>
      </div>

      <h2>g i o</h2>
      <div class="helados-image">
        <figure>
          <img src="/image/gio/gio-frutilla.webp" alt="">
          <figcaption>Frutillas Con Doble Chocolate Gio 150g <br>- Precio: $4200</figcaption>
        </figure>
      </div>
      
      <h2>Bombones</h2>
      <div class="helados-image">
        <img src="/image/bombones/bombon-crocante.webp" alt="imagen bombon crocante">
        <img src="/image/bombones/bombon-split.webp" alt="imagen bombon split">
        <img src="/image/bombones/bombon-suizo.webp" alt="imagen bombon suizo">
        <img src="/image/bombones/bombon-escoces.webp" alt="imagen bombon escoces">
      </div>
      <h2>SIN TACC</h2>
      <div class="helados-image">
        <img src="/image/sin-tacc/yogur-mango.webp" alt="imagne yogur mango s/tacc">
        <img src="/image/sin-tacc/yogur-frutilla.webp" alt="imagen yogur frutilla s/tacc">
        <img src="/image/sin-tacc/yogur-mascarpone.webp" alt="">
      </div>
      
      <h2>Tentación</h2>
      <div class="helados-image">
        <img src="/image/tentaciones/tentacion-c-cookie.webp" alt="imagen t crema coockie">
        <img src="/image/tentaciones/tentacion-CA.webp" alt="imagen t crema americana">
        <img src="/image/tentaciones/tentacion-chocolate-almendras.webp" alt="imagen t chcolate con almendras">
        <img src="/image/tentaciones/tentacion-chocolate.webp" alt="imagen t chocolate">
        <img src="/image/tentaciones/tentacion-DDL-granizado.webp" alt="imagen t dulce de leche granizado">
        <img src="/image/tentaciones/tentacion-DDL.webp" alt="imagen t dulce de leche">
        <img src="/image/tentaciones/tentacion-frutilla.webp" alt="imagen t frutilla">
        <img src="/image/tentaciones/tentacion-granizado.webp" alt="imagen t granizado">
        <img src="/image/tentaciones/tentacion-limon.webp" alt="imagen t limon">
        <img src="/image/tentaciones/tentacion-vainilla.webp" alt="imagen t vainilla">
        <img src="/image/tentaciones/tentacion-tody.webp" alt="imagen t tody">
      </div>
      
      <h2>Postres</h2>
      <div class="helados-image">
        <img src="/image/postres/postres-cassata.webp" alt="imagen postre cassata">
        <img src="/image/postres/postres-almendrado.webp" alt="imagen postre almendrado">
        <img src="/image/postres/postres-crocantino.webp" alt="imagen postre crocantino">
        <img src="/image/postres/postres-delicia.webp" alt="imagen postre delicia">
      </div>
      
      <h2>Tortas</h2>
      <div class="helados-image">
        <img src="/image/tortas/torta-grido.webp" alt="imagen torta grido">
        <img src="/image/tortas/torta-cookie-and-cream.webp" alt="imagen torta cookie and cream">
        <img src="/image/tortas/torta-cookie-mousse.webp" alt="imagen torta cookie mousse">
      </div>
      
      <h2>Familiar</h2>
      <div class="helados-image">
        <img src="/image/familiares/familiar-1.webp" alt="imagen pote familiar 1">
        <img src="/image/familiares/familiar-2.webp" alt="imagen pote familiar 2">
        <img src="/image/familiares/familiar-3.webp" alt="imagen pote familiar 3">
        <img src="/image/familiares/familiar-4.webp" alt="imagen pote familiar 4">
      </div>

    <footer>
      <ul>
        <li>Correo: casibagabriel@gmail.com</li>

      </ul>
